
<!Doctype html>
<html>
    <head>
        <title>Let's SnAkE !!</title>
        <link rel="stylesheet" href="./assets/css/snake.css">
        <script src="./assets/jQuery/jquery-3.2.1.min.js"></script>

           

    </head>
<body>

        <!-- === === Modal Form  === === -->

    <div id="floatingDiv">
        <form method="POST" id="floatingForm">
            
		    <label>Player: (Max: 12)</label>
		    <p></p>
		    <input type="text" name="usuario" id="usuario" maxlenght=12 pattern="{1,12}" required>
		    <p></p>
		    <label>Say something!! (Max: 120)</label>
		    <p></p>
		    <input type="text" name="say" id="say" maxlength=120>
            <p></p>
            <label hidden>Score</label>
		    <p></p>
            <input type="number" name="score" id="score" hidden>
		    <p></p>
		    <button id="btnguardar">Send</button>
            <br><br>

            <!-- Con este botón hay que implementar una consulta asíncrona para no interferir en la operación de escritura-->
            <!--<button id="btnconsulta" >See Ranking</button>-->
            <br><br>
        </form>

        <button id="btnconsulta" >See Ranking</button>

    </div>

    <!-- === === Modal Ranking  === === -->

    <div id="rankingTable">
        <h2>Ranking</h2>
        <table id="ranking">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Comment</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="tbodyRanking">

            </tbody>
        </table>
        <button id="playAgain" onclick="window.location.reload();">Play Again !</button>
    </div>

    

    <div id="infoContainer">
        <h1 id="normalBanner"><span id="spangreen">T&nbsp;h&nbsp;e &nbsp;</span><span id="spanyellow">C&nbsp;a&nbsp;r&nbsp;i&nbsp;b&nbsp;b&nbsp;e&nbsp;a&nbsp;n&nbsp; </span><span id="spanred">S&nbsp;n&nbsp;a&nbsp;k&nbsp;e</span> </h1>

        <p name="scoreboardPara" id="scoreboardPara">Score:</p>

        <div name="scoreboard" id="scoreboard"></div>
    </div>

    <canvas id="boardCanvas" name="canvas" width="500" height="500"></canvas>

<script src="./assets/js/snake.js"></script>

</body>
</html>
